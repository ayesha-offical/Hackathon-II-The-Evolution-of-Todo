# Task: T009 | Spec: Constitution VI - Development Setup with Docker Compose
# Description: Docker Compose orchestration for local development
# Purpose: Run FastAPI + PostgreSQL + Mailhog for local testing

version: '3.8'

services:
  # =========================================================================
  # PostgreSQL Database (Neon-compatible)
  # =========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: phase2-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phase2_todo_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phase2-network

  # =========================================================================
  # FastAPI Backend
  # =========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phase2-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/phase2_todo_dev
      BETTER_AUTH_SECRET: dev-secret-key-32-characters-long-12345
      API_PORT: 8000
      API_HOST: 0.0.0.0
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      NEXT_PUBLIC_BETTER_AUTH_URL: http://localhost:8000/api/v1/auth
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - phase2-network

  # =========================================================================
  # Mailhog (Email Testing Service)
  # =========================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: phase2-mailhog
    ports:
      - "1025:1025"    # SMTP port
      - "8025:8025"    # Web UI port
    networks:
      - phase2-network

  # =========================================================================
  # Frontend (Optional - can run with npm run dev separately)
  # =========================================================================
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: phase2-frontend
  #   environment:
  #     NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
  #     NEXT_PUBLIC_BETTER_AUTH_URL: http://localhost:8000/api/v1/auth
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend
  #   volumes:
  #     - ./frontend:/app
  #   networks:
  #     - phase2-network

volumes:
  postgres_data:
    driver: local

networks:
  phase2-network:
    driver: bridge
